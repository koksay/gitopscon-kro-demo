apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kro-resources
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: kro-demo
  source:
    path: clusters/kind/manifests
    repoURL: https://github.com/koksay/gitopscon-kro-demo
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
    retry:
      limit: 1
      backoff:
        duration: 5s 
        factor: 2 
        maxDuration: 1m
